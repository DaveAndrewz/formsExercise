<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Customer Experience Survey" />
    <title>Survey</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Customer Experience Survey</legend>
        <div>
          <label for="storeNumber">Store Number</label>
          <select name="storeNumber" id="storeNumber">
            <option value="3109">3109</option>
            <option value="2421">2421</option>
            <option value="5357">5357</option>
          </select>
        </div>
        <fieldset>
          <legend>When you visited:</legend>
          <div>
            <label for="dateVisited">Date Visited</label>
            <input type="date" name="dateVisited" id="dateVisited" />
          </div>
          <div>
            <label for="time">Time</label>
            <input type="time" name="time" id="time" />
          </div>
        </fieldset>
        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" placeholder="Name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <fieldset>
          <legend>Gender</legend>
          <div>
            <input type="radio" id="gender" name="gender" value="Male" />
            <label for="gender">Male</label>
          </div>
          <div>
            <input type="radio" id="gender" name="gender" value="Female" />
            <label for="gender">Female</label>
          </div>
        </fieldset>
        <div>
          <label for="experience">Tell us about your experience:</label>
        </div>
        <div>
        <textarea name="" id="" cols="20" rows="2"></textarea>
    </div>
    <div>
        <label for="timesVisited">Times visited in the last month:</label>
    </div>
    <input type="number" name="timesVisited" id="timesVisited"/>
    <div>
        <input type="checkbox" name="experienceContact" id="experienceContact"/>
        <label for="experienceContact">Please check the box if you would be willing to be contacted about your experience</label>
      </div>
      <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
